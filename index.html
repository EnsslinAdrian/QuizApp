<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizeApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card">
            <img src="./img/question.jpg" id="header-image" class="card-img-top">

            <div class="progress">
                <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%">25%</div>
              </div>


            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">
                    Quiz Beendet
                </div>
               

                <div class="text-center">
                    Du hast <b id="amount-right-questions">XXX</b> Fragen von <b id="questionPosition">XXX</b> richtig beantwortet.
                </div>

                <div class="button-row">
                <button class="btn btn-primary" onclick="restartGame()">Neustart</button>
            </div>
            </div>




            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                        Antwort
                    </div>
                </div>


                <div class="question-footer">
                    <span>
                        <b id="current-position">1</b> von <b id="questionLength"></b> Fragen
                    </span>
                    <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
